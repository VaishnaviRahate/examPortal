<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20">

            <div class="col-md-6 offset-md-3">
                <mat-card>

                    <div class="container text-center">
                        <img src="../../../assets/logo.png" alt="">
                    </div>
                    <h1 class="text-center"><b>Login Here!!</b></h1>

                    <form (ngSubmit)="formSubmit()">
                        <!--Username Field-->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input [(ngModel)]="loginData.username" name="username" matInput placeholder="Enter here">
                            <mat-hint><b>Valid Username</b></mat-hint>
                        </mat-form-field>

                        <!--Password Field-->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input [(ngModel)]="loginData.password" name="password" type="password" matInput
                                placeholder="Enter here">
                        </mat-form-field>

                        <div class="container text-center">
                            <button mat-raised-button color="primary" type="submit">Login</button>
                            <button mat-raised-button color="accent" class="ml10">Reset</button>
                        </div>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
