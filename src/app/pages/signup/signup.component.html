<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20">

            <div class="col-md-6 offset-md-3">
                <mat-card>

                    <div class="container text-center">
                        <img src="../../../assets/logo.png" alt="">
                    </div>
                    <h1 class="text-center"><b>Register Here !!</b></h1>

                    <form (ngSubmit)="formSubmit()">
                        <!--Username Field-->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input [(ngModel)]="user.username" name="username" matInput placeholder="Enter here">
                            <mat-hint><b>Username must be unique</b></mat-hint>
                        </mat-form-field>

                        <!--Password Field-->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input [(ngModel)]="user.password" name="password" type="password" matInput
                                placeholder="Enter here">
                        </mat-form-field>

                        <!--Firstname Field-->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>First Name</mat-label>
                            <input [(ngModel)]="user.firstName" name="firstName" matInput placeholder="Enter here">
                        </mat-form-field>

                        <!--Lastname Field-->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Last Name</mat-label>
                            <input [(ngModel)]="user.lastName" name="lastName" matInput placeholder="Enter here">
                        </mat-form-field>

                        <!--Email Field-->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input [(ngModel)]="user.email" name="email" type="email" matInput placeholder="Enter here">
                        </mat-form-field>

                        <!--Phone Number Field-->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Phone Number</mat-label>
                            <input [(ngModel)]="user.phone" name="phone" type="number" matInput
                                placeholder="Enter here">
                        </mat-form-field>

                        <div class="container text-center">
                            <button type="submit" mat-raised-button color="primary">Register</button>
                            <button style="margin-left: 20px;" mat-raised-button color="accent" (click)="clear()">Clear</button>

                        </div>
                    </form>
                </mat-card>
            </div>

        </div>
    </div>
</div>
