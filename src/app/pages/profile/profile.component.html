<mat-card *ngIf="user" class="mt20 mr20 ml20">
    <h1><b>Your Profile Details</b></h1>

   <!-- {{user | json}}-->
    <mat-card-content>

        <div class="bootstrap-wrapper">
            <div class="container">
                <div class="container text-center">
                    <img src="https://t4.ftcdn.net/jpg/00/64/67/63/360_F_64676383_LdbmhiNM6Ypzb3FM4PPuFP9rHe7ri8Ju.jpg"
                        alt="" class="profile-image" />

                    <h1 class="mt20"><b>{{user.firstName}} {{user.lastName}}</b></h1>
                </div>

                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <!--table details-->

                        <table class="table text-center">
                            <tr>
                                <td><b>Username</b></td>
                                <td><b>{{user.username}}</b></td>
                            </tr>

                            <tr>
                                <td><b>UserId</b></td>
                                <td><b>EXAM{{user.id}}</b></td>
                            </tr>

                            <tr *ngIf="user.phone">
                                <td><b>Phone</b></td>
                                <td><b>{{user.phone}}</b></td>
                            </tr>

                            <tr>
                                <td><b>Role</b></td>
                                <td><b>{{user.authorities[0].authority}}</b></td>
                            </tr>

                            <tr>
                                <td><b>Status</b></td>
                                <td><b>{{user.enabled?"ACTIVE":"NOT ACTIVE"}}</b></td>
                            </tr>
                        </table>

                    </div>
                </div>
            </div>
        </div>

    </mat-card-content>

    <mat-card-actions class="text-center">
        <button mat-raised-button color="primary">UPDATE</button>
        <button mat-raised-button color="accent">SHARE</button>
    </mat-card-actions>

</mat-card>
