<mat-card class="mt20 mr20 ml20">
    <h1>Update Category</h1>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <form *ngIf="category" (submit)="updateCategory()">

                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Title</mat-label>
                            <input required autofocus type="text" name="title" [(ngModel)]="category.title" matInput placeholder="Enter here"  />
                        </mat-form-field>

                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Description</mat-label>
                            <textarea name="description" [(ngModel)]="category.description" matInput placeholder="Enter Category Description"
                                rows="10"></textarea>
                        </mat-form-field>

                        <div class="container text-center mt15">
                            <button mat-raised-button color="accent"> Update </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </mat-card-content>
</mat-card>
