<mat-card class="mt20 mr20 ml20">
    <h1>Add New Quiz</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
               
                <form (ngSubmit)="addQuiz()">
                    <!--Title Field-->
                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Enter Title</mat-label>
                        <input [(ngModel)]="quizData.title" type="text" name="title" placeholder="Enter here" matInput required/>
                    </mat-form-field>

                    <!--Description Field-->
                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Enter Description</mat-label>
                        <textarea  [(ngModel)]="quizData.description" type="text" name="description" placeholder="Enter here" matInput rows="5" required></textarea>
                    </mat-form-field>

                    <div class="row">
                        <div class="col-md-6">
                            <!--Max Marks-->
                            <mat-form-field class="w100" appearance="outline">
                                <mat-label>Maximum Marks</mat-label>
                                <input [(ngModel)]="quizData.maxMarks" type="text" name="maxMarks" placeholder="Enter here" matInput required/>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <!--No of questions to be displayed-->
                            <mat-form-field class="w100" appearance="outline">
                                <mat-label>Number Of Questions</mat-label>
                                <input [(ngModel)]="quizData.numberOfQuestions" type="text" name="numberOfQuestions" placeholder="Enter here" matInput required/>
                            </mat-form-field>
                        </div>
                    </div>

                    <!--Category Select-->
                    <mat-form-field appearance="outline" class="w100">
                    <mat-label>Categories</mat-label> 
                    <mat-select required name="category" [(ngModel)]="quizData.category.cid">
                        <mat-option *ngFor="let c of categories" [value]="c.cid">
                        {{c.title}}
                        </mat-option>
                    </mat-select>
                    </mat-form-field>

                    <br>

                    <!--Active Field-->
                    <mat-slide-toggle class="mt20" required
                        [(ngModel)]="quizData.active"
                        name="active"
                        class="example-margin"
                        color="accent">
                        Publish Status
                    </mat-slide-toggle>

                    <div class="container text-center">
                        <button type="submit" mat-raised-button color="accent">Add</button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</mat-card>
