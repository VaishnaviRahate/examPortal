<h1>Quizzes of <b>{{cTitle}}</b></h1>
<mat-card class="mt10 mr20 ml20" *ngFor="let q of quizzes; let i=index">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{q.title}}</mat-card-title>

        <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>

    <mat-card-actions>
        <button mat-flat-button color="primary" [routerLink]="'/admin-dashboard/view-questions/'+q.qid+'/'+q.title">Questions</button>
        <button mat-stroked-button color="primary" class="ml20">Max Marks: {{q.maxMarks}}</button>
        <button mat-stroked-button color="primary" class="ml20">Number of Questions: {{q.numberOfQuestions}}</button>
        <button mat-flat-button color="primary" class="ml20" [routerLink]="'/admin-dashboard/quiz/'+ q.qid">Update</button>
        <button mat-flat-button color="primary" class="ml20">Attempts</button>
        <button mat-flat-button color="warn" class="ml20" (click)="deleteQuiz(q.qid)">Delete</button>
        <button mat-flat-button class="ml20 mat-green" *ngIf="q.active"><mat-icon>publish</mat-icon>Published</button>
        <button mat-flat-button class="ml20 mat-blue" *ngIf="!q.active"><mat-icon>unpublished</mat-icon>Unpublished</button>
    </mat-card-actions>
</mat-card>

<div class="container text-center mt20 mb20">
    <button routerLink="/admin-dashboard/add-quiz" mat-raised-button color="accent">Add New Quiz</button>
</div>
