<div class="bootstrap-wrapper">
    <div class="row mt20">
        <div class="col-md-12">
            <h1>Add Question to <span style="font-weight: bold;">{{qTitle}}</span></h1>
            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle>
                        <b>Enter the detail of the new question..</b>
                    </mat-card-subtitle>
                </mat-card-header>

                <mat-card-content>

                    <form class="mt20" (submit)="addQuestion()">

                        <!--Content field-->
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Write Question Content</mat-label>
                            <textarea [(ngModel)]="question.content" name="content" rows="8" matInput placeholder="Enter here..." required></textarea>
                        </mat-form-field>

                        <!--Options-->
                        <div class="row">
                            <div class="col-md-6">
                                <!--Option1-->
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Enter Option 1</mat-label>
                                    <input type="text" matInput name="option1" [(ngModel)]="question.option1" required />
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <!--Option2-->
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Enter Option 2</mat-label>
                                    <input type="text" matInput name="option2" [(ngModel)]="question.option2" required />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <!--Option3-->
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Enter Option 3</mat-label>
                                    <input type="text" matInput name="option3" [(ngModel)]="question.option3" required />
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <!--Option4-->
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Enter Option 4</mat-label>
                                    <input type="text" matInput name="option4" [(ngModel)]="question.option4" required />
                                </mat-form-field>
                            </div>
                        </div>

                        <!--Answer-->
                        <mat-form-field class="w100">
                            <mat-label>Select Answer:</mat-label>
                            <mat-select [(ngModel)]="question.answer" name="answer">
                                <mat-option *ngIf="question.option1" [value]="question.option1">{{ question.option1 }}</mat-option>
                                <mat-option *ngIf="question.option2" [value]="question.option2">{{ question.option2 }}</mat-option>
                                <mat-option *ngIf="question.option3" [value]="question.option3">{{ question.option3 }}</mat-option>
                                <mat-option *ngIf="question.option4" [value]="question.option4">{{ question.option4 }}</mat-option>
                            </mat-select>
                        </mat-form-field>

                        <!--Button-->
                        <div class="container text-center">
                            <button mat-raised-button color="accent">Add</button>
                        </div>
                        

                    </form>

                </mat-card-content>


            </mat-card>
        </div>
    </div>
</div>
