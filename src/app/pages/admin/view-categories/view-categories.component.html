<h1>All Categories</h1>
<mat-card class="mt10 mr20 ml20" *ngFor="let c of categories">

    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{c.title}}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <p>{{c.description}}</p>
    </mat-card-content>
    
    <mat-card-actions>
        <button mat-flat-button color="primary" [routerLink]="'/admin-dashboard/view-category-quizzes/'+c.cid+'/'+c.title">Quizzes</button>
        <button mat-flat-button color="primary" class="ml20" [routerLink]="'/admin-dashboard/category/' + c.cid">Update</button>
        <button mat-flat-button color="warn" class="ml20" (click)="deleteCategory(c.cid)">Delete</button>
    </mat-card-actions>
</mat-card>

<div class="container text-center mt20 mb20">
    <button routerLink="/admin-dashboard/add-category" mat-raised-button color="accent">Add New Category</button>
</div>
