<h1 class="mt20">Questions Of {{qTitle}}</h1>

<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">

            <div class="container text-center">
                <button mat-raised-button color="accent" [routerLink]="'/admin-dashboard/add-question/' +qid + '/' +qTitle">Add Question</button>
            </div>

            <mat-card *ngFor="let q of questions ; let i=index" class="mt20">
                <mat-card-content>

                    <p> 
                        <b> Q{{i+1}} </b>
                        <span class="ml20" [innerHTML] ="q.content"></span>
                    </p>

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <p><b>1)</b>&nbsp;{{ q.option1 }}</p>
                            </div>

                            <div class="col-md-6">
                                <p><b>2)</b>&nbsp;{{ q.option2 }}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <p><b>3)</b>&nbsp;{{ q.option3 }}</p>
                            </div>

                            <div class="col-md-6">
                                <p><b>4)</b>&nbsp;{{ q.option4 }}</p>
                            </div>
                        </div>  

                        <mat-divider></mat-divider>
                        <p class="mt20">
                            <b>Correct Answer:</b>&nbsp;{{q.answer}}
                        </p>

                    </div>
                </mat-card-content>

                <mat-card-actions>
                    <button mat-flat-button color="primary" class="ml20" [routerLink]="'/admin-dashboard/question/'+q.quesId">Update</button>
                    <button mat-flat-button color="warn" class="ml20" (click)="deleteQuestion(q.quesId)">Delete</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
